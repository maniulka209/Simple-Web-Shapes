<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>kwadrat</h1>
    <canvas id="hejka" width="300px" height="300px" style=" border:solid 5px black">
    </canvas>
    
    <input id="bok"></input>
    <button id="kwadrat">buduj</button>
    <br> <br>

    <h1>trojkat prostokatny</h1>
    <canvas id="Canvastrojkat" width="300px" height="300px" style=" border:solid 5px black">
    </canvas>
    <input id="wysokosc"></input>
    <input id="podstawa"></input>
    <button id="trojkat">buduj</button>
    
    <script>
  


        document.getElementById("kwadrat").onclick = function(){
            var canvas = document.getElementById("hejka");
             var ctx=  canvas.getContext("2d");

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            
            var bok = parseFloat(document.getElementById("bok").value);
            if(bok <= 0 || isNaN(bok)){
                ctx.font = "30px Arial ";
                ctx.fillText("error", 100, 100);
            }
            else{
                ctx.beginPath(); 
                ctx.rect(100, 100, bok, bok);
                ctx.stroke();
            }

        }


           document.getElementById("trojkat").onclick = function(){

            var canvas = document.getElementById("Canvastrojkat");
            var ctx=  canvas.getContext("2d");

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            
            var wysokosc = parseFloat(document.getElementById("wysokosc").value);
            var podstawa = parseFloat(document.getElementById("podstawa").value);
            if(wysokosc <= 0 || podstawa <=0 || isNaN(podstawa) || isNaN(wysokosc)){
                ctx.font = "30px Arial ";
                ctx.fillText("error", 100, 100);
            }
            else{
                ctx.beginPath(); 
                ctx.moveTo(100,  100);  
                ctx.lineTo(100 + podstawa, 100); 
                ctx.lineTo(100, 100 + wysokosc); 
                ctx.closePath()
                ctx.stroke();
            }
        }

    </script>
</body>
</html>
