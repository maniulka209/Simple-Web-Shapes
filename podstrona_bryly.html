<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MainPageCss.css">
    <style>
        body{
            background-color: black;
        }
    </style>

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const matrial = new THREE.MeshBasicMaterial({wireframe: true});
        const cubegeometry = new THREE.BoxGeometry(0.5,0.5,0.5);
        const cube = new THREE.Mesh(cubegeometry,matrial);

        const conegeometry = new THREE.ConeGeometry(0.4,0.9,20);
        const cone = new THREE.Mesh(conegeometry,matrial);

        scene.add(cube);
        scene.add(cone)

        camera.position.z = 5;

        cube.position.x = -4.5;
        cube.position.y = 2.5;

        cone.position.x = -4.5;
        cone.position.y = 1;
        function animate() {
            requestAnimationFrame(animate);

            // Rotacja kostki
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.005;
            //cone.rotation.x += 0.005;
            cone.rotation.y += 0.007;
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
